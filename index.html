<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="/public/images/logoipsum-248.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Time Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./public/images/logoipsum-248.svg" alt="">
          <a href="/">Time Generator</a>
        </div>
      </header>
      <div id="app">
        <p class="title">Crie seus times de futsal!</p>
        <button id="defaultCreationButton">Criação padrão</button>
        <button id="customCreationButton">Criação personalizada</button>
        <div class="nextContent result"></div>
        <button id="backButton"><i class="ph ph-caret-left"></i></button>
      </div>
      <footer>Feito por <a href="#">Jonatha Fernandes</a></footer>
    </div>
    <script type="module" src="/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
